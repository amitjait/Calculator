<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/be18d6dda0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container" style="padding-top: 100px;">
            <div class="result">
                <input class="input" type="input" name="input" id="input">
            </div>
            <div class="first">
                <button name="clear" value="clear" id="clear">C</button>
                <button class="btn" name="/" value="/" id="/">/</button>
                <button class="btn" name="*" value="*" id="*">*</button>
                <button class="back" name="back" value="back" id="back"><i class="fa-solid fa-arrow-left"></i></button>
            </div>
            <div class="sec">
                <button class="btn" name="7" value="7" id="7">7</button>
                <button class="btn" name="8" value="8" id="8">8</button>
                <button class="btn" name="9" value="9" id="9">9</button>
                <button class="btn" name="minus" value="-" id="minus">-</button>
            </div>
            <div class="third">
                <button class="btn" name="4" value="4" id="4">4</button>
                <button class="btn" name="5" value="5" id="5">5</button>
                <button class="btn" name="6" value="6" id="6">6</button>
                <button class="btn" name="plus" value="+" id="plus">+</button>
            </div>
            <div class="fourth">
                <button class="btn" name="1" value="1" id="1">1</button>
                <button class="btn" name="2" value="2" id="2">2</button>
                <button class="btn" name="3" value="3" id="/">3</button>
                <button class="btn" name="dot" value="." id="dot">.</button>
            </div>
            <div class="fifth">
                <button class="btn" name="openbkt" value="(" id="openbkt">(</button>
                <button class="btn" name="0" value="0" id="0">0</button>
                <button class="btn" name="closedbkt" value=")" id="closedbkt">)</button>
                <button name="equal" value="=" id="equal" >=</button>
            </div>
        </div>
        
        <script src="index.js" async defer></script>
    </body>
</html>
